<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<!-- jumbotron -->

<div class="jumbotron" id="myJumbo">
  <h1 class="display-4">Hello, world!</h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <a class="btn btn-primary btn-lg" href="#" role="button" id="startSorting">Start Sorting!</a>
</div>

<!-- student form -->
<div class="invisible" id="studentForm">
  <form>
    <div class="form-group">
      <label for="studentName">Student Name</label>
      <input type="text" class="form-control" id="studentName">
    </div>
    <button type="submit" class="btn btn-primary" id="sortButton">Submit</button>
  </form>
</div> 

<!-- card div -->
<div id="allStudents"></div>
<script src="main.js"></script>
<div id="allTours"></div>
</body>
</html>
